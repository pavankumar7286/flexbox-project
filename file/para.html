<head>

<h1>Adding function</h1>
<p id="result"> </p>
<p id="output"> </p>
<body>

        // function add(a,b){

        // document.getElementById("result").innerHTML = add(5, 10);

        const multiply = (a, b) => a * b;
        document.getElementById("result").innerHTML = multiply(5, 10);
        document.getElementById("result").innerHTML = add(5, 10);
        function greet()

            return "Hello, welcome to our website!";
        }
        document.getElementById("output").innerHTML = greet();
    </script>
