<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      color: black;
      background-color: rgb(130, 239, 47);
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 50px;
      background-color: black;
      color: white;
    }
    p {
      font-size: 100px;
      font-weight: bold;
    }
    h1 {
      font-size: 50px;
    }
  
  </style>

</head>
<body>
  <h1>  Counter Value</h1>
  <hr>
  <p id="value">0</p>
  <button onclick="inc()">Increment</button>
  <button onclick="dec()">Decrement</button>
  <button onclick="cle()">Clear</button>

  <script>
    let count = 0;

    function show() {
      document.getElementById("value").innerText = count;
    }

    function inc() {
      count += 1;
      show();
    }

    function dec() {
      count -= 1;
      show();
    }

    function cle() {
      count = 0;
      show();
    }
  </script>
</body>
</html>
