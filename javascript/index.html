<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: center;font-family: Arial, Helvetica, sans-serif;">
    <h1>Bulb toggle button</h1>
    <img id="bulb" src=https://tse3.mm.bing.net/th/id/OIP.zHtYy800GhmmVF2UfkgymwHaJ4?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3"><br>
    <button onclick="onbulb()">ON</button>
    <button onclick="offbulb()">OFF</button>
    <script>
        function onbulb(){
            document.getElementById("bulb").src="https://tse3.mm.bing.net/th/id/OIP.zHtYy800GhmmVF2UfkgymwHaJ4?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3";
        }
        function offbulb(){
            document.getElementById("bulb").src="bulboff.png";
        }
    </script>
</body>
</html>
